<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebble Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2a3e79;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .logo {
      max-width: 60%;
      height: auto;
      animation: fadeIn 1.5s ease-out;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .join-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #88a1c9;
      color: #2a3e79;
      font-family: 'Lato', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      animation: fadeIn 2s ease-out;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .join-button:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <img src="pebble_logo.png" alt="Pebble Logo" class="logo"/>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdse--zvKxQh670OJyvOJKVh4UNIwGJ2-euVdKCHIWfaV57EA/viewform" target="_blank" class="join-button">join the community</a>
</body>
</html>
