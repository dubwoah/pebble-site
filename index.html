  <meta charset="UTF-8" />

  <title>Pebble Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2a3e79;
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      max-width: 60%;
      height: auto;
    }

    .join-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #88a1c9;
      color: #2a3e79;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      animation: fadeIn 2s ease-out, bounce 2s infinite 3s;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .join-button:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .instagram-link {
      position: absolute;
      bottom: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .instagram-icon-wrapper {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .instagram-link svg {
      width: 100%;
      height: 100%;
      fill: #88a1c9;
      transition: transform 0.3s ease;
    }

    .instagram-link:hover svg {
      transform: scale(1.2);
    }
  </style>
</head>
