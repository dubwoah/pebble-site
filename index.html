<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebble Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #efe3cb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .logo {
      max-width: 60%;
      height: auto;
    }

    .join-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #fbba89;
      color: #efe3cb;
      font-family: 'Abhaya Libre', serif;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      text-decoration: none;
    }

    .join-button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <img src="pebble_logo.png" alt="Pebble Logo" class="logo"/>
  <a href="YOUR_GOOGLE_FORM_LINK_HERE" target="_blank" class="join-button">Join the Community</a>
</body>
</html>
