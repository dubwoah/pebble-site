<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebble Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Font Awesome for Instagram icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #2a3e79;
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      max-width: 60%;
      height: auto;
    }

    .join-button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #88a1c9;
      color: #2a3e79;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      animation: fadeIn 2s ease-out, bounce 2s infinite 3s;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .join-button:hover {
      transform: scale(1.08);
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .instagram-link {
      position: fixed;
      bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      color: #88a1c9;
      text-decoration: none;
      font-size: 2rem;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 80%;
      }

      .join-button {
        font-size: 1.2rem;
        padding: 0.6rem 1.5rem;
      }

      .instagram-link {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <img src="pebble_logo.png" alt="Pebble Logo" class="logo"/>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdse--zvKxQh670OJyvOJKVh4UNIwGJ2-euVdKCHIWfaV57EA/viewform" target="_blank" class="join-button">join the community</a>

  <a href="https://instagram.com/pebble.community" target="_blank" class="instagram-link" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
</body>
</html>
